<script type="text/javascript" src="lib/d3/v4/d3.js"></script>

<div class="graph"><svg id="g2" class="chart" /></div>

<div id="container"></div>
<div id="controls">

	<button type="button" id="btnLaunch" onclick="send('l')">Fallschirm LOS</button>

	<button type="button" id="btnGetLog" onclick="getFlightData()">Get Log</button>
</div>

<style>
body {
	font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}

.graph .axis {

}

.graph .axis .tick line {
	stroke: black;
}

.graph .axis .tick text {
	fill: black;
	font-size: 0.7em;
}

.graph .axis .domain {
	fill: none;
	stroke: black;
}

.graph .group {
	fill: none;
	stroke: black;

</style>

	var mock = false;

	cols3 = ["maxAlt","curAlt"];

	cols = ["yaw","pitch","roll","areal.x",
		"areal.y","areal.z","time","maxAlt","curAlt"];

		connection.send("#" + cmd);

	function mockdata() {
		dmock = [ {
			'time' : new Date(),

			'Fallschirm aktiv' : true,

	if (!mock) {
		var connection = new WebSocket('ws://192.168.4.1:81', [ 'arduino' ]);
		connection.onopen = function() {
			connection.send('Connect ' + new Date());
		};
		connection.onerror = function(error) {
			console.log('WebSocket Error ', error);
		};

		connection.onmessage = function(e) {
			if( e.data[0]!='{'){
				console.log(e.data);
				return;
			} else {
			msg = JSON.parse(e.data);
			if (msg['status'] == 'event') {
				console.log(msg['message']);
			} else if( msg['status'] == 'value') {
				updateCorr(msg.value, msg.time * 1000);
			} else {
				processData(msg);
			}
}
		};
	} else {
		setInterval(mockdata, 500)
	}

	var svgG3 = d3.select('#g3').attr('width', width).attr('height', height + 50);

	var lineypr = d3.line().curve(d3.curveBasis).x(function(d) {
		return x(d[1])
	}).y(function(d) {
		return yypr(d[0] * 180 / Math.PI)
	})

	var linea = d3.line().curve(d3.curveBasis).x(function(d) {
		return x(d[1])
	}).y(function(d) {
		return ya(d[0])
	})

	var lineCorr = d3.line().curve(d3.curveBasis).x(function(d) {
		return x(d[1])
	}).y(function(d) {
		return yCorr(d[0])
	})
	
	g0 = svgG0.append("g");

	axis2 = g2.append("g").attr("class", "axis axis--x").attr("transform",
			"translate(0," + height + ")").call(d3.axisBottom(x));
	axis3 = g3.append("g").attr("class", "axis axis--x").attr("transform",
			"translate(0," + height + ")").call(d3.axisBottom(x));

	
	g0.append("g").attr("class", "axis axis--y").attr("transform",
			"translate(" + margin.left + "," + margin.top + ")").call(
			d3.axisLeft(yCorr));
	g1.append("g").attr("class", "axis axis--y").attr("transform",
			"translate(" + margin.left + "," + margin.top + ")").call(
			d3.axisLeft(yypr));
	g2.append("g").attr("class", "axis axis--y").attr("transform",
			"translate(" + margin.left + "," + margin.top + ")").call(
			d3.axisLeft(ya));
	g3.append("g").attr("class", "axis axis--y").attr("transform",
			"translate(" + margin.left + "," + margin.top + ")").call(
			d3.axisLeft(yypr));

	var paths0 = svgG0.append('g')
	var paths1 = svgG1.append('g')
	var paths2 = svgG2.append('g')
	var paths3 = svgG3.append('g')

	gCorr.path = paths0.append('path').data([ gCorr.data ]).attr('class',
				name + ' group').style('stroke', gCorr.color)

	cols1.forEach(function(name){
		var group = groups[name]
		group.path = paths1.append('path').data([ group.data ]).attr('class',
				name + ' group').style('stroke', group.color)
	});

	cols2.forEach(function(name){
		var group = groups[name]
		group.path = paths2.append('path').data([ group.data ]).attr('class',
				name + ' group').style('stroke', group.color)
	});

	function processData(data) {
		data.cols = cols;
		tabulate(data.data, data.cols);
		addChartData(data, 0, 3, lineypr, 6, axis1);
		addChartData(data, 3, 6, linea, 6, axis1);
	}

	function updateCorr(val, time)
	{
		console.log("Corr: " + time + ": " + val)
		var group = gCorr;
		group.data.push([ val, time ]);
		group.path.attr('d', lineCorr);
	}

	function getFlightData(){
		t0 = -1;
		Object.keys(groups).forEach( function (name){
			var group = groups[name];
			group.data.length = 0;
		});
		send('f');
	}

	function addChartData(data, ci, cj, lineFunc, timeCol,axis) {
	
		// Add new values
		mapCols = new Map();
		data.cols.forEach(function(col, i){
			mapCols.set(col, i);
		});
		tmax = 0;
		data.data.forEach(function(row){
			time = row[timeCol] / 1000;
			if( t0<0 )
				t0 = time;
			tmax = Math.max(time, tmax)
			for( coli=ci; coli<cj; coli++){
				name = data.cols[coli]
				var group = groups[name];
				//group.data.push(group.value) // Real values arrive at irregular intervals
				group.data.push([ row[coli], time]);

				group.path.attr('d', lineFunc);
			}
		});
			
		// Shift domain
		//x.domain([ now - (limit - 2) * duration, now - duration ])
		x.domain([t0, tmax])

		// Slide x-axis left
		axis.call(d3.axisBottom(x));

		// Slide paths left
		/*paths.attr('transform', null).attr(
				'transform',
				'translate(' + x(now - (limit - 1) * duration) + ')');
		 */

		for ( var name in groups) {
			var group = groups[name]
			//group.data.shift()
		}
	}

	function tabulate(data, columns) {
		d3.select("#container").selectAll("*").remove();
		var table = d3.select("#container").append("table"), thead = table
				.append("thead");
		tbody = table.append("tbody");

		// append the header row
		thead.append("tr").selectAll("th").data(columns).enter().append("th")
				.text(function(column) {
					return column;
				});

		// create a row for each object in the data
		var rows = tbody.selectAll("tr").data(data).enter().append("tr");

		mapCols = new Map();
			columns.forEach(function(col, i){
				mapCols.set(col, i);
			});
		
		// create a cell in each row for each column
		var cells = rows.selectAll("td").data(function(row) {
			return columns.map(function(column) {
				return {
					column : column,
					value : row[mapCols.get(column)]
				};
			});
		}).enter().append("td").text(function(d) {
			return d.value;
		});

		return table;
	}
</script>
